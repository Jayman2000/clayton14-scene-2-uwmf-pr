%YAML 1.2
---
repos:
    -
        repo: https://github.com/adrienverge/yamllint
        rev: v1.28.0
        hooks:
            - id: yamllint
    -
        repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.3.0
        hooks:
            - id: check-case-conflict
            - id: check-merge-conflict
            - id: check-symlinks
            - id: check-yaml
            - id: destroyed-symlinks
            - id: end-of-file-fixer
            - id: fix-byte-order-marker
            - id: mixed-line-ending
            - id: trailing-whitespace
    -
        repo: https://github.com/jumanjihouse/pre-commit-hooks
        rev: 3.0.0
        hooks:
            -
                id: forbid-space-in-indent
                # YAML requires spaces for indentation. See:
                # <https://yaml.org/spec/1.2.2/#61-indentation-spaces>
                # The SVG files are generated by Inkscape, so it doesn’t really
                # matter what kind of indentation is used (nobody’s going to be
                # opening them in a text editor anyway).
                exclude: '.*\.(yaml|svg)$'
                # This is a workaround the following issue:
                # <https://github.com/jumanjihouse/pre-commit-hooks/issues/69>
                types: ['text']
    -
        repo: https://github.com/igorshubovych/markdownlint-cli.git
        rev: v0.32.2
        hooks:
            - id: markdownlint
